<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
*{
    margin: 0px;
    padding: 0px;
}

html,body{
    height: 100vh;
    background-color: var(--cor-primary);
    font-family: var(--font-family);
}

.img_box img{
    max-width: 100%;
}
  
.slider_container .container{
    padding: 0 15px;
    max-width: 1230px;
    margin: 0 auto;
}
  
.card_slider{
    padding: 50px 0;
}

</style>
<body>

    <section class="slider_container">
        <div class="container">
            <div class="swiper card_slider">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="img_box">
                        <img src="./_imagens/UFC.png" alt="">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="img_box">
                        <img src="./_imagens/UFC.png" alt="">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="img_box">
                        <img src="./_imagens/UFC.png" alt="">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="img_box">
                        <img src="./_imagens/UFC.png" alt="">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="img_box">
                        <img src="./_imagens/UFC.png" alt="">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="img_box">
                        <img src="./_imagens/UFC.png" alt="">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="img_box">
                        <img src="./_imagens/UFC.png" alt="">
                    </div>
                  </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
          </div>
      </section>


    <script>
        var swiper = new Swiper(".card_slider", {
    spaceBetween: 30,
    loop: true,
    speed: 1000,
    autoplay: {
        delay: 2000,
    },
    pagination: {
        el: ".swiper-pagination",
        clickable: true,
    },
    navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
    },
    breakpoints: {
        320: {
            slidesPerView: 1,
        },
        480: {
            slidesPerView: 2,
        }, 
        768: {
            slidesPerView: 3,
        },
        1200: {
            slidesPerView: 4,
        },
    },
});

    </script>
</body>
</html>
